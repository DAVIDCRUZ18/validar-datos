<!DOCTYPE html>
<html>
  <head>
    <title>Geolocalización del Mensajero</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
      // Función de inicialización del mapa
      function initMap() {
        // Creación del mapa con centro y nivel de zoom predeterminados
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
      
      // Manejo de errores al cargar el mapa
      window.gm_authFailure = function() { 
        alert('Error: No se pudo autenticar con la API de Google Maps.');
      };
    </script>
  </head>
  <body onload="initMap()">
    <h1>Geolocalización del Mensajero</h1>
    <div id="map" style="height: 400px; width: 100%;"></div>
  </body>
</html>
